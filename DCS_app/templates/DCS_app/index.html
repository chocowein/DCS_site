{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pixel Art</title>
</head>
<body>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="img">
        <input type="submit" value="Upload">
    </form>
    {% if img_url %}
        <img src="{{ img_url }}" alt="">
    {% endif %}
</body>
</html>
